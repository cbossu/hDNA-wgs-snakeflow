$schema: "http://json-schema.org/draft-04/schema#"

description: snakemake configuration file

type: object

properties:
  units:
    type: string
  chromosomes:
    type: string
  scaffold_groups:
    type: string
  scatter_intervals_file:
    type: string
  bqsr_rounds:
    type: integer
  bqsr_maf:
    type: number
  bqsr_qual:
    type: number
  bqsr_qd:
    type: number
  maf_cutoffs:
    type: array



  ref:
    type: object
    properties:
      species_name:
        type: string
      genome_version_name:
        type: string
      genome_url:
        type: string
      gff_or_gtf_url:
        type: string
    required:
      - species_name
      - genome_version_name
      - genome_url
      - gff_or_gtf_url

  filtering:
    type: object
    properties:
      vqsr:
        type: boolean
      hard:
        type: object
        properties:
          snvs:
            type: string
          indels:
            type: string
        required:
          - snvs
          - indels
    required:
      - vqsr
      - hard

  processing:
    type: object
    properties:
      remove-duplicates:
        type: boolean
      restrict-regions:
        type: string
      region-padding:
        type: integer
    required:
      - remove-duplicates

  params:
    type: object
    properties:
      gatk:
        type: object
        properties:
          HaplotypeCaller:
            type: string
          BaseRecalibrator:
            type: string
          GenotypeGVCFs:
            type: string
          VariantRecalibrator:
            type: string
        required:
          - HaplotypeCaller
          - BaseRecalibrator
          - GenotypeGVCFs
          - VariantRecalibrator
      picard:
        type: object
        properties:
          MarkDuplicates:
            type: string
        required:
          - MarkDuplicates
    required:
      - gatk
      - picard

required:
  - units
  - ref
  - filtering
  - processing
  - params
  - chromosomes
  - scaffold_groups
  - scatter_intervals_file
  - bqsr_rounds
  - bqsr_maf
  - bqsr_qual
  - bqsr_qd
  - maf_cutoffs

